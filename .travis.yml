dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

branches:
  only:
    -master

after_success:
  -test $TRAVIS_BRANCH = "master" &&
    npm run ci

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox


deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history:true
  local_dir: ./dist/
  on:
